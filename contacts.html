<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мир Котиков | Сайт-визитка</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Контакты -->
    <section id="contact" class="page">
        <div class="container">
            <h2 class="section-title">Свяжитесь с нами</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <h3 class="contact-subtitle">Наши контакты</h3>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div>
                            <h4>Адрес</h4>
                            <p>ул. Кошачья, д. 15, г. Мурск</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div>
                            <h4>Телефон</h4>
                            <p>+7 (123) 456-78-90</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <h4>Email</h4>
                            <p>info@catworld.ru</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div>
                            <h4>Время работы</h4>
                            <p>Пн-Пт: 9:00-20:00<br>Сб-Вс: 10:00-18:00</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <h3 class="contact-subtitle">Напишите нам</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Ваше имя</label>
                            <input type="text" id="name" class="form-control" placeholder="Введите ваше имя" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Ваш email</label>
                            <input type="email" id="email" class="form-control" placeholder="Введите ваш email" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Сообщение</label>
                            <textarea id="message" class="form-control" placeholder="Введите ваше сообщение" required></textarea>
                        </div>

                        <button type="submit" class="btn">Отправить сообщение</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
